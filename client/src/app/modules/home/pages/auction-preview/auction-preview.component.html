<div class="container">
  <div class="row" #div5>
    <div class="col-7">
      <div #div [ngStyle]="{'height.px': div.offsetWidth }">
        <mat-card class="mt-5 h-100">
          <app-image *ngIf="photosUrl" [path]="photosUrl.get(selected.toString())"></app-image>
        </mat-card>
      </div>
      <div class="row mt-4" #div5>
        <div class="col-4" *ngFor="let id of [1, 2, 3]">
          <div class="mini-image" *ngIf="photosUrl?.size > 1" #div1
               [ngStyle]="{'height.px': div1.offsetWidth  * 2 / 3}">
            <mat-card *ngIf="(selected == id || selected < id) && photosUrl.get((id + 1).toString())" class="h-100"
                      (click)="select(id + 1)">
              <app-image *ngIf="photosUrl" [path]="photosUrl.get((id + 1).toString())"></app-image>
            </mat-card>
            <mat-card *ngIf="selected > id && photosUrl.get(id.toString())" class="h-100" (click)="select(id)">
              <app-image *ngIf="photosUrl" [path]="photosUrl.get(id.toString())"></app-image>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
    <div class="col-5 mt-5">
      <div [ngStyle]="{'height.px': div.offsetHeight}">
        <mat-card class="h-100">
          <div class="h-50 align-bottom">
          <mat-card-title class="mt-2 text-center">{{auction?.title}}</mat-card-title>
          </div>
          <div class="h-50 align-bottom">
            <app-map-preview *ngIf="auction?.city" [city]="auction.city"></app-map-preview>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
  <mat-card class="mt-4">
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="col-6">
            <label>{{'preview.category' | translate}}</label>
            <input class="form-control w-100" [value]="auction?.category" disabled>
          </div>
          <div class="col-6">
            <label>{{'preview.condition' | translate}}</label>
            <input class="form-control w-100" [value]="auction?.condition" disabled>
          </div>
        </div>
        <div class="row" *ngFor="let id of auctionDetails; let i = index">
          <div *ngIf="auctionDetails.length > i * 2" class="col-6">
            <label class="mt-2">{{auctionDetails[i * 2].categoryAttribute}}</label>
            <input class="form-control w-100" [value]="auctionDetails[i * 2].attributeValue" disabled>
          </div>
          <div *ngIf="auctionDetails.length > i * 2 + 1" class="col-6">
            <label class="mt-2">{{auctionDetails[i * 2 + 1].categoryAttribute}}</label>
            <input class="form-control w-100" [value]="auctionDetails[i * 2 + 1].attributeValue" disabled>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group w-100">
          <label>{{'newAuction.description' | translate}}</label>
          <textarea class="form-control"
                    autosize
                    [value]="auction?.description"
                    name="description" disabled></textarea>
        </div>
      </div>
    </div>
  </mat-card>
</div>
