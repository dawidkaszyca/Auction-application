<div class="container">
  <div class="upload-file-container text-center" appDragDrop
       (files)="fileProgress($event)"
       (click)="fileInput.click()"
  >
    {{'dragAndDrop.string' | translate}}<br>
    <input hidden #fileInput type="file" name="image" accept="image/png, image/jpeg"
           (change)="fileProgress($event)">
  </div>
</div>
