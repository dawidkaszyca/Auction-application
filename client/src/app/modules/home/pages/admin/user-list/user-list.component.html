<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-4">
      <button class="btn btn-info w-100" (click)="revokeAdminPermission()">
        <span>{{'auth.account.revoke-permission' | translate}}</span>
      </button>
    </div>
    <div class="col-12 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-md-mt-2">
      <button class="btn btn-info w-100" (click)="removeUser()">
        <span>{{'my-auction.delete' | translate}}</span>
      </button>
    </div>
    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-mt-2">
      <button class="btn btn-info w-100" (click)="grantAdminPermission()">
        <span>{{'auth.account.grant-permission' | translate}}</span>
      </button>
    </div>
  </div>

  <div class="content w-100 mt-3">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0 w-100">

      <ng-container matColumnDef="login" class="w-25">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>login</th>
        <td mat-cell class="text-truncate" *matCellDef="let element"> {{element.login}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="firstName" class="w-25">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"user-list.first-name" | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="lastName" class="w-25">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"user-list.last-name" | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="email" class="w-25">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> email</th>
        <td mat-cell class="text-truncate" *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="role" class="w-25">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"user-list.role" | translate}}</th>
        <td mat-cell class="text-truncate" *matCellDef="let element"> {{getRole(element)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selectRecord(row)"
          [ngClass]="{hovered: row.hovered, selected: selectedRecord.id == row.id, deselected: selectedRecord.id != row.id}"
          (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
      </tr>
    </table>
    <mat-paginator [hidePageSize]="true" [pageSizeOptions]="[10]"></mat-paginator>
  </div>
</div>
