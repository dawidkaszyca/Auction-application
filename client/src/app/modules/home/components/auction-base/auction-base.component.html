<div class="h-100 font-size">
  <mat-card class="w-100 h-100" (click)="openAuctionPage()">
    <p class="tag hide-params">{{auction.title}}</p>
    <mat-card class="remove-shadow to-center">
      <app-image [path]="auction.photoUrl"></app-image>
    </mat-card>
    <p class="tag hide-params">{{auction.price|currency:"z≈Ç"|splitCurrency:auction.price}}</p>
  </mat-card>
</div>
