<div class="modal-header">
  <h4 class="modal-title text-center">{{'dialog.confirm' | translate}}</h4>
  <fa-icon class="close-icon" [icon]="faRemove" (click)="dismiss()"></fa-icon>
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary float-left" (click)="decline()">{{'dialog.cancel' | translate}}</button>
</div>
