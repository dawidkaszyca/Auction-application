<input id="searchInput" type="text" [(ngModel)]="contactFilter" placeholder="Search..." class="form-control mt-2"/>

<div class="row sideBar-body mt-2" *ngFor="let contact of filteredContacts">
  <div class="col-12 col-md-12" (click)="selectContact(contact)">
    <div class="row time-container">
      <div class="col-12 col-md-12 float-right sideBar-time">
                <span class="time-meta float-right">
                    {{getLastMessageDate(contact) | date:'medium' }}
                </span>
      </div>
    </div>
    <div class="row">
      <div class="col-3 col-md-3 sideBar-avatar">
        <div class="avatar-icon">
          <img *ngIf="contact.avatar" [src]="contact.avatar">
          <img *ngIf="!contact.avatar" src="https://bootdey.com/img/Content/avatar/avatar6.png">
          <span *ngIf="contact.unViewed && contact.unViewed !== 10" class="status new-message">{{contact.unViewed}}</span>
        </div>
      </div>
      <div class="col-9 col-md-9 sideBar-main">
        <div class="row">
          <div class="col-sm-12 col-xs-12 sideBar-name">
                        <span class="name-meta contact-name">
                            {{contact.name}}
                        </span>
            <span class="name-meta last-message">
                            {{getLastMessage(contact)}}
                        </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
